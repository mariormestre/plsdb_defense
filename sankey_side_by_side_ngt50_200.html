<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Iframes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Deactivate scroll bars for the entire page */
        }

        #myIframeContainer {
            display: flex;
            flex-wrap: nowrap;  /* Prevent wrapping */
            width: 100%;
            height: 100vh;
            overflow: hidden;  /* Hide overflow content, preventing scrollbars */
        }

        #myIframeContainer iframe {
            border: none;
            box-sizing: border-box; /* Ensures padding and border don't affect set width */
            width: 50%;  /* Each iframe takes up half the space */
            height: 100%;
            margin: 0;  /* No margins */
            padding: 0; /* No padding */
            overflow: hidden;  /* Hide overflow content, preventing scrollbars */
        }
    </style>
</head>
<body>
    <div id="myIframeContainer">
        <iframe src="https://mariormestre.github.io/plsdb_defense/sankey_ngt50.html"></iframe>
        <iframe src="https://mariormestre.github.io/plsdb_defense/sankey_host_ngt200.html"></iframe>
    </div>
</body>
</html>
